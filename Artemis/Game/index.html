<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target Practice</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #87CEEB; font-family: Arial, sans-serif;
            touch-action: none; 
        }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: space-around;
            color: white; pointer-events: none; z-index: 10;
        }
        .stat { 
            background: rgba(0,0,0,0.6); padding: 8px 15px; 
            border-radius: 20px; font-weight: bold;
        }
        #startMenu {
            position: fixed; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex;
            flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; color: white; text-align: center;
        }
        h1 { color: #f1c40f; margin-bottom: 10px; }
        button {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background: #f1c40f; color: #2c3e50; border: none;
            border-radius: 50px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">SCORE: <span id="scoreText">0</span></div>
        <div class="stat">ARROWS: <span id="arrsText">10</span></div>
        <div class="stat">LIVES: <span id="livesText">3</span></div>
    </div>

    <div id="startMenu">
        <h1> TARGET PRACTICE </h1>
        <p>Hit Targets (+10)<br>Avoid Wolves (-1 Life)</p>
		<button id="startBtn">START HUNT</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
