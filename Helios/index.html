<!DOCTYPE html>
<html>
<head>
    <title>Helios 25-26</title>
    <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="solar-overlay">
		<div class="fire-sparks">
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
		</div>

		<div class="helios-content">
			<div class="typewriter">
				<h1>WELCOME TO</h1>
			</div>

			<img src="../Asset/Helios_logo.PNG" id="main-logo" class="helios-logo" alt="Helios Logo">

			<img src="../Asset/helios_name.png" class="helios-letters" alt="Helios Letters">

			<div id="portal-buttons">
				<a href="https://ivannnn01.github.io/House_Website/Helios/Gallery/" class="solar-btn">GALLERY</a>
				<a href="https://ivannnn01.github.io/House_Website/Helios/Game/" class="solar-btn">PLAY GAME</a>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const logo = document.getElementById('main-logo');
			const buttonContainer = document.getElementById('portal-buttons');

			if (logo) {
				logo.onclick = function() {
					console.log("Logo was clicked!");
					buttonContainer.classList.add('show');
					logo.style.filter = "drop-shadow(0 0 50px #FF4500) brightness(1.3)";
				};
			} else {
				console.error("Could not find the logo ID! Check your HTML.");
			}
		});
	</script>
</body>
</html>
