<!DOCTYPE html>
<html>
<head>
    <title>Poseidon's Guard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; background: #1f3e6c; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; }
        #menu { position: absolute; width: 100%; top: 40%; text-align: center; z-index: 10; }
        #ctrl { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        button { padding: 20px; font-size: 18px; cursor: pointer; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 15px; pointer-events: auto; }
        #shieldBtn { background: gold; color: black; font-size: 30px; width: 80px; height: 80px; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></h1>
        <h2>Shield Charges: <span id="charges">3</span></h2>
    </div>

    <div id="menu">
        <h1>POSEIDON'S GUARD</h1>
        <button id="startBtn">START GAME</button>
    </div>

    <div id="controls">
        <div id="lBtn" class="game-btn"><span>&#10094;</span></div>
        <div id="shieldBtn" class="game-btn">SHIELD</div>
        <div id="rBtn" class="game-btn"><span>&#10095;</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
